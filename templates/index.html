<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP WebApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸš€ MCP Web Application</h2>

  <!-- Loader -->
  <div id="loader" class="loader d-none"></div>

  <!-- Server Start Section -->
  {% if not started %}
    <div class="card shadow p-4 text-center">
      <form method="POST" action="/start_server" onsubmit="logAndShowLoader('Starting MCP server...')">
        <button type="submit" class="btn btn-primary btn-lg">Start MCP Server</button>
      </form>
    </div>
  {% else %}
    <div class="card shadow p-4">
      <form method="POST" action="/ask" onsubmit="logAndShowLoader('Submitting question and repo link...')">
        <div class="mb-3">
          <label class="form-label">Tell me how can I help?</label>
          <input type="text" class="form-control" name="question" placeholder="Enter your question" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Paste your GitHub repo</label>
          <input type="url" class="form-control" name="repo_link" placeholder="https://github.com/..." required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  {% endif %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
