<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #loader {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4">Chat with Mistral</h2>

  <div id="chatBox" class="mb-4">
    {% for q, a in history %}
      <div class="mb-3">
        <p><strong>You:</strong> {{ q }}</p>
        <p><strong>Bot:</strong></p>
        <div class="p-3 bg-light border rounded" style="white-space: pre-wrap; line-height: 1.6;">
          {{ a }}
        </div>
      </div>
    {% endfor %}
  </div>

  <form id="chatForm" method="POST" action="{{ url_for('chat') }}" class="mb-3">
    <div class="input-group">
      <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Waiting for response...</p>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-danger mt-3">New Chat</a>

  <script>
    // Show loader when form is submitted
    document.getElementById("chatForm").addEventListener("submit", function() {
      document.getElementById("loader").style.display = "block";
    });
  </script>

</body>
</html>
