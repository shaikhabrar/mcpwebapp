<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP WebApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">ðŸš€ MCP Web Application</h2>

  <div class="card shadow p-4">
    <form method="POST" action="{{ url_for('index') }}" onsubmit="showLoader()">
      <div class="mb-3">
        <label class="form-label">Tell me how can I help?</label>
        <input type="text" class="form-control" name="question" required>
      </div>
      <div class="mb-3">
        <label class="form-label">GitHub Repository URL</label>
        <input type="url" class="form-control" name="repo_link" required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Starting analysis...</p>
  </div>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
